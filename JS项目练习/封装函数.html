    function $(canshu){
    switch(canshu[0]){
        case "#":
            return document.getElementById(canshu.substring(1));
            break;
        case ".":
            return document.getElementsByClassName(canshu.substring(1));
            break;
        default:
            var canshu1 = canshu.substring(0,5);
            if(canshu1 == "name"){
                return document.getElementsByName(canshu.substring(5));
                }
            else{
                return document.getElementsByTagName(canshu);

            }
            
    }

}
