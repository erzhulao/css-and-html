<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var oDiv = document.getElementById("text")[0];
        var oSpan = oDiv.children[0];
        oDiv.onmounsemove = function(e){
            var eav = e || event
            var x =  eav.clientX;
            var y = eav.clientY;
            oSpan.innerHTML = x + "," + y + "px";
        }
        oDiv.onmounseout = function(){
            oSpan.innerHTML = "";
        }
    </script>
    <style>
        div{width: 500px;height: 500px;position:relative;border: 1px solid red;}
        span{position: absolute;bottom: 0;}
    </style>
</head>
<body>
    <div id="text">
        <span></span>
    </div>
    
</body>
</html>
